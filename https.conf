server {
    listen 443 ssl;
    listen  [::]:443 ssl;
    server_name skillporfi.ru;

    ssl_certificate /var/ssl/live/skillporfi.ru/fullchain.pem;
    ssl_certificate_key /var/ssl/live/skillporfi.ru/privkey.pem;

    location / {
        root   /var/build;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://172.20.0.4:500/;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header X-Original-Request $request_uri;
        proxy_set_header X-Original-Method $request_method;
        proxy_set_header X-Original-Host $http_host;
        proxy_set_header X-Original-Scheme $scheme;
        proxy_set_header Content-Type $http_content_type;
        proxy_set_header Authorization $http_authorization;
    }

    location ~* ^.+.(jpg|jpeg|gif|png|ico|zip|pdf|txt|tar|js)$ {
        root /var/build;
    }

    error_page   500 502 503 504  /50x.html;

    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}